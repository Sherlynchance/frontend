<div class="table_details">
  <div class="tables container">
    <span class="title_table">FACILITIES</span>
  </div>

  <div class="container-fluid">
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Facility Name</th>
        <th>Hotel ID</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let Facility of Facility">
        <td>{{Facility.id}} </td>
       
        <td>{{Facility.facility_name}}</td>
        <td>{{Facility.hotel_id}}</td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-success" (click)="editFacility(Facility)">Update</button>
            <button (click)="deleteFacility(Facility.id)" type="button" class="btn btn-danger">Delete</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

  

    <form [formGroup]="facilityForm" (submit)="onAddSubmit()" id="login-form" class="form">

      <h3 class="text-center">Register New Facility</h3>

      <div class="form-group">
        <label for="facility_name">Facility Name</label>
        <input type="text" formControlName="facility_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.facility_name.errors }" />
        <div *ngIf="submitted && f.facility_name.errors" class="invalid-feedback">
          <div *ngIf="f.facility_name.errors.required">Facility Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="hotel_id">Hotel ID</label>
        <input type="number" formControlName="hotel_id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.hotel_id.errors }" />
        <div *ngIf="submitted && f.hotel_id.errors" class="invalid-feedback">
          <div *ngIf="f.hotel_id.errors.required">Hotel ID is required</div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">SUBMIT</button>
