<div class="table_details">
  <div class="tables container">
    <span class="title_table">ROOM TYPES</span>
  </div>

  <div class="container-fluid">
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Room Name</th>
        <th>Room Price</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let RoomTypes of RoomTypes">
        <td>{{RoomTypes.id}} </td>
        <td>{{RoomTypes.room_name}}</td>
        <td>{{RoomTypes.room_price}}</td>

        <td>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-success" (click)="editRoomType(RoomTypes)">Update</button>
            <button (click)="deleteRoomType(RoomTypes.id)" type="button" class="btn btn-danger">Delete</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>


    <!--Add New Hotel-->

    <form [formGroup]="roomtypeForm" (submit)="onAddSubmit()" id="login-form" class="form">

      <h3 class="text-center">Register New Room Type</h3>

      <div class="form-group">
        <label for="room_name">Room Name</label>
        <input type="text" formControlName="room_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.room_name.errors }" />
        <div *ngIf="submitted && f.room_name.errors" class="invalid-feedback">
          <div *ngIf="f.room_name.errors.required">Room Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="room_price">Room Price</label>
        <input type="number" formControlName="room_price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.room_price.errors }" />
        <div *ngIf="submitted && f.room_price.errors" class="invalid-feedback">
          <div *ngIf="f.room_price.errors.required">Room Price is required</div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">ADD</button>
